<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 <title>Update Dealer</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>

	
	<h3>Update Dealer</h3>
 
 	<form th:action="@{/dealer/update/submit/}" th:object="${dealer}" method="POST">
		<input type="hidden" th:field="*{id}" th:value="${dealer.id}"/>
	  	Alamat:<br>
	  	<input type="text" name="alamat" th:value="${dealer.alamat}"/>
	  	<br>
	  	No. Telp: <br>
	 	 <input type="text" name="noTelp" th:value="${dealer.noTelp}"/>
	  	<br><br>
	  	<button type="submit">Submit</button>
	</form>
	

</body>

</html>
