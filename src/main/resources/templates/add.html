<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="container-fluid">

	<h2>Data Berhasil Ditambahkan</h2>
	<h3 th:if="${tipePenambahan} == 'tambahMobil'">
		<a th:href="@{/dealer/view/?dealerId={id}(id=${idDealer})}">Kembali ke halaman sebelumnya</a>
	</h3>
	<h3 th:unless="${tipePenambahan} == 'tambahMobil'">
		<a th:href="@{/dealer/view/all}">Kembali ke halaman sebelumnya</a>
	</h3>
	</div>
</body>

</html>
